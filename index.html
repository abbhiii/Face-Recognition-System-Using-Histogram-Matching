<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.8rem;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
            padding: 1rem;
        }

        h1, h3 {
            color: #4CAF50;
        }

        form {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f1f1f1;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        Face Detection and Recognition System
    </header>
    <main>
        <!-- Message Box -->
        {% if message %}
        <div class="message {{ 'success' if valid else 'error' }}">
            {{ message }}
        </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="post" action="/capture">
            <h3>Register a New Face</h3>
            <label for="username">Enter Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required autocomplete="off">
            <button type="submit" name="action" value="register">Register Face</button>
        </form>

        <!-- Recognition Form -->
        <form method="post" action="/capture">
            <h3>Recognize a Face</h3>
            <button type="submit" name="action" value="recognize">Recognize Face</button>
        </form>
    </main>
    <footer>
        &copy; 2025 Face Recognition System. All Rights Reserved.
    </footer>

    <script>
        /**
         * Clear input fields when the page is loaded
         */
        window.onload = function() {
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.value = ''; // Clear the input field
            }
        };
    </script>
</body>
</html>
